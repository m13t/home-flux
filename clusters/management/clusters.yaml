apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: staging-cluster
  namespace: flux-system
spec:
  releaseName: staging
  targetNamespace: staging
  chart:
    spec:
      chart: vcluster
      sourceRef:
        kind: HelmRepository
        name: vcluster
  values:
    vcluster:
      image: rancher/k3s:v1.28.4-k3s1
    syncer:
  extraArgs:
    - --tls-san=staging.internal.m13t.dev
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  interval: 1h0m0s
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vcluster
  namespace: staging
spec:
  hosts:
    - staging.internal.m13t.dev
  gateways:
    - istio-system/vcluster
  tls:
    - match:
        - port: 443
          sniHosts:
            - staging.internal.m13t.dev
      route:
        - destination:
            host: staging
            port:
              number: 443
---
