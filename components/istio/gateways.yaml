apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the istio cni components
  name: istio-north-south-ingress
  namespace: flux-system
spec:
  releaseName: north-south-ingress
  targetNamespace: istio-system
  chart:
    spec:
      chart: gateway
      sourceRef:
        kind: HelmRepository
        name: istio
  values:
    service:
      ports:
        - name: http2
          port: 8080
          protocol: TCP
          targetPort: 80
        - name: https
          port: 8443
          protocol: TCP
          targetPort: 443
    autoscaling:
      minReplicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 1024Mi
  interval: 1h0m0s
  dependsOn:
    - name: istio-controller
      namespace: flux-system
